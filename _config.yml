title: "Conscientemente — Atención Psicológica"
subtitle: "Acompañamiento terapéutico con evidencia y calidez humana"
name: "Diana Riveroz"
email: "conscientemente24@gmail.com"
description: "Espacio profesional dedicado a la psicoterapia, psicoeducación y bienestar emocional."

# Theme
remote_theme: "mmistakes/minimal-mistakes@4.24.0"

# Plugins
plugins:
  - jekyll-include-cache
  - jekyll-feed

# Build settings
markdown: kramdown
kramdown:
  input: GFM

# Locale
locale: "es-CO"

# URL del sitio
url: "https://conscientemente.github.io"
baseurl: ""

# Logo (lo subiremos luego)
logo: "/assets/images/logo.png"

# Enable breadcrumbs
breadcrumbs: true

# Author profile
author:
  name: "Diana Riveroz"
  avatar: "/assets/images/avatar.png"
  bio: "Psicóloga clínica. Acompañamiento terapéutico basado en evidencia."
  location: "Colombia"
  links:
    - label: "Facebook"
      icon: "fab fa-facebook"
      url: "https://www.facebook.com/Conscientemente24"
    - label: "Instagram"
      icon: "fab fa-instagram"
      url: "https://instagram.com/conscientemente24"
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/Conscientemente"

# Navigation
collections:
  pages:
    output: true
    permalink: /:name/

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      sidebar:
        nav: "main"

# Menú principal (sidebar)
navigation:
  main:
    - title: "Inicio"
      url: "/"
    - title: "Sobre mí"
      url: "/sobre-mi/"
    - title: "Servicios"
      url: "/servicios/"
    - title: "Preguntas frecuentes"
      url: "/preguntas-frecuentes/"
    - title: "Contacto"
      url: "/contacto/"

# Social sharing
social:
  type: "Person"
  name: "Diana Riveroz"
  links:
    - "https://www.facebook.com/Conscientemente24"
    - "https://instagram.com/conscientemente24"

# Include
include:
  - _pages
